
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Usuário Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body id="controle">
    <!-- Header carregado via JavaScript -->
    <div id="header"></div>

    <!-- Conteúdo Principal -->
    <main class="container mt-4">
        <!-- Lista de Tarefas -->
        <section class="mb-4">
            <h2>Lista de Tarefas</h2>
            <div class="list-group">
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    Tarefas Futuras <span class="badge bg-warning">⭐</span>
                </div>
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    Projetos Novos <button class="btn btn-primary btn-sm">Ver</button>
                </div>
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    Realizar Testes <button class="btn btn-primary btn-sm">Ver</button>
                </div>
            </div>
        </section>

        <!-- Quadro -->
        <section class="mb-4">
            <h2>Quadro</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header bg-light">Fazer</div>
                        <div class="card-body"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header bg-light">Em Progresso</div>
                        <div class="card-body"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header bg-light">Feito</div>
                        <div class="card-body"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Calendário -->
        <section class="mb-4">
            <h2>Calendário</h2>
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    Janeiro 2025 <i class="bi bi-calendar"></i>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <span>Seg</span><span>Ter</span><span>Qua</span><span>Qui</span><span>Sex</span><span>Sab</span><span>Dom</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span class="text-primary">1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer carregado via JavaScript -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/gerenciador-projeto-novo/js/js_C.js"></script>
</body>
</html>
