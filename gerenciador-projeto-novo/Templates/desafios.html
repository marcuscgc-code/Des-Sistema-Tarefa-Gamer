<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/gerenciador-projeto-novo/static/style_D.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Incluir header -->
  <div id="header"></div>

  <main class="container flex-grow-1 py-4">
    <section class="mb-4">
      <div class="card">
        <div class="card-body">
          <h3 class="h5">Progresso</h3>
          <div class="progress mb-3">
            <div class="progress-bar bg-primary" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar bg-danger" role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="d-flex justify-content-between">
            <span>CONCLU√çDAS</span>
            <span>ESPECIAIS</span>
            <span>DESAFIOS</span>
          </div>
        </div>
      </div>
    </section>

    <section class="mb-4">
      <h3 class="h5">Tarefas</h3>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <input class="form-check-input me-2" type="checkbox" id="task1">
            <label class="form-check-label" for="task1">Name</label>
            <p class="text-muted mb-0">Subject line...</p>
          </div>
          <span class="badge bg-primary">Today at</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <input class="form-check-input me-2" type="checkbox" id="task2">
            <label class="form-check-label" for="task2">Name</label>
            <p class="text-muted mb-0">Subject line...</p>
          </div>
          <span class="badge bg-primary">Amanha</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <input class="form-check-input me-2" type="checkbox" id="task3">
            <label class="form-check-label" for="task3">Name</label>
            <p class="text-muted mb-0">Subject line...</p>
          </div>
          <span class="badge bg-primary">Dia 28</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <input class="form-check-input me-2" type="checkbox" id="task4">
            <label class="form-check-label" for="task4">Name</label>
            <p class="text-muted mb-0">Subject line...</p>
          </div>
          <span class="badge bg-primary">23 FEB</span>
        </li>
      </ul>
    </section>
  </main>

  <!-- Incluir footer -->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/gerenciador-projeto-novo/js/js_D.js"></script>
</body>
</html>
