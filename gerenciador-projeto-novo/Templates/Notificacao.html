<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notificações</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/gerenciador-projeto-novo/static/style_N.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Incluir header -->
  <div id="header"></div>

  <main class="container flex-grow-1 py-4">
    <section class="mb-4">
      <h2 class="h4 mb-3">Recompensas e Conquistas</h2>
      <div class="card">
        <div class="card-body">
          <h3 class="h5">NÍVEL 8</h3>
          <div class="progress mb-3">
            <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <p>350 Pontos até Nível ?</p>
        </div>
      </div>
    </section>

    <section class="mb-4">
      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="card">
            <div class="card-body">
              <h3 class="h5">Tarefas completadas Hoje</h3>
              <p>3/9 Tarefas completadas</p>
              <i class="bi bi-rocket fs-4"></i>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h3 class="h5">Tarefas completadas Semanal</h3>
              <p>18/43 Tarefas completadas</p>
              <i class="bi bi-calendar fs-4"></i>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <h3 class="h5">Tarefas Pendentes</h3>
      <ul class="list-group">
        <li class="list-group-item">Tarefa 1</li>
        <li class="list-group-item">Tarefa 2</li>
        <li class="list-group-item">Tarefa 3</li>
      </ul>
    </section>
  </main>

  <!-- Incluir footer -->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/gerenciador-projeto-novo/js/js_N.js"></script>
</body>
</html>
